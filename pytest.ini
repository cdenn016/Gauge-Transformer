[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*Failed to find cuobjdump.*:UserWarning
    ignore:.*Failed to find nvdisasm.*:UserWarning
    ignore:.*CUDA path could not be detected.*:UserWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests requiring GPU
    integration: marks integration tests
